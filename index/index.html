<script type="text/javascript" src="static/js/clipboard.min.js"></script>
<script type="text/javascript">

    var qq = ''

    $.ajax({
      type: "POST",
      url: `${window.location.href}qq/manage/wechat/getWechat`,
      // url: 'http://192.168.10.16:8089/qq/manage/wechat/getWechat',
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
      },
      dataType: 'json',  // 请求方式为jsonp
      success: function (data) {
        console.log(data);
        document.getElementById('wechatAccount').innerHTML = data.data;
        qq = data.data
      }
    });



    // var int = self.setTimeout("clock()", 2000);
    function clock() {
      $(".zhezhao").show();
      $(".success").show();
    }
    $(document).ready(function () {
      // <!-- copy func -->
      var clipboard = new ClipboardJS('.public-name', {
        text: function () {
          return document.querySelector(".zaax-wxh").innerText;
        }
      });

      clipboard.on('success', function (e) {
        $(".zhezhao").show();
        $(".success").show();
      });

      clipboard.on('error', function (e) {
        $(".zhezhao").show();
        $(".success").show();
      });

      $(".public-name").attr("data-clipboard-text", stxlwx);

    });
    function closetc() {
      $(".zhezhao").hide();
      $(".success").hide();
    }

    function linkQQ () {
      if (!qq) {
        alert('领取QQ失败，请刷新重试')
        return
      }
      window.location.href=`mqqwpa://im/chat?chat_type=wpa&uin=${qq}&version=1&src_type=web&web_src=oicqzone.com`;
    }
  </script>

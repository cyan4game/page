<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>小抖音</title>

<body>
    <div class="page-loading"></div>
    <div id="app" class="page-yellow" v-cloak @touchstart="touchstart" @touchend="touchend">
        <video controls id="video" ref="video" autoplay="autoplay" loop="loop" muted>
            <source :src="currVideo" type="audio/mpeg">
        </video>
        <span class="page-yellow-tip" v-show="loading">{{tip}}</span>
    </div>
    <!-- 引入公共脚本 -->
    <script src="../../common/js/public.js"></script>

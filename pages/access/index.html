<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>访问</title>
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="../../common/css/public.css" type="text/css">
    <!-- 引入本页样式 -->
    <link rel="stylesheet" href="./index.1.0.8.css" type="text/css">
</head>
<body>
    <div class="page-loading"></div>
    
    <div id="app" class="main-page access-page" style="padding-bottom:6rem" v-cloak>

        <img class="access-page-title" :src="imgs.beauty" alt="beauty">

        <div class="access-page-banner"></div>

        <div class="access-page-download">
            <div class="access-page-download-item" style="left:0.8rem" :style="{backgroundImage: 'url('+imgs.box+')'}">
                <img class="page-download-icon" :src="imgs.android" alt="android">
                <div class="din">Android客户端</div>
                <div class="page-download-btn">立即下载</div>
            </div>
            <div class="access-page-download-item" style="left:-0.8rem" :style="{backgroundImage: 'url('+imgs.box+')'}">
                <img class="page-download-icon" :src="imgs.ios" alt="ios">
                <div class="din">IOS客户端</div>
                <div class="page-download-btn">保存桌面</div>
            </div>
        </div>

        <img :src="imgs.cat" alt="cat" class="access-page-cat">

        <div class="access-page-contents">
            <div class="access-page-content" :style="{backgroundImage: 'url('+imgs.bigbox+')'}">
                <div>1:每日保存一次域名，最有效</div>
                <div style="margin-bottom:1rem">最好收藏20个以上域名）</div>
                <div style="margin-bottom:0.4rem">2:使用VPN访问本站</div>
                <div class="access-page-content-btn din">立即下载 猎豹VPN</div>
            </div>
            <div class="access-page-content" :style="{backgroundImage: 'url('+imgs.bigbox+')'}">
                <div style="margin-bottom:1.8rem">3:使用加密DNS访问本站</div>
                <div class="access-page-content-btn din" style="margin-bottom:1.6rem">立即下载 Gemini DNS</div>
                <div>保护用户隐私&nbsp;&nbsp;&nbsp;&nbsp;提高网络安全性</div>
            </div>
            <div class="access-page-content" :style="{backgroundImage: 'url('+imgs.bigbox+')'}">
                <div style="margin-bottom:1.8rem;margin-top:1.2rem">4:电脑更改HOST访问</div>
                <div>5:请勿使用移动网络访问</div>
                <div>移动网络 无法访问</div>
            </div>
        </div>

        <!-- 底部导航，activeIndex标识激活第几个 -->
        <bottom-tab active="3"></bottom-tab>

    </div>
    <!-- 引入公共脚本 -->
    <script src="../../common/js/public.js"></script>
    <!-- 引入本页脚本 -->
    <script src="./index.1.0.8.js"></script>
</body>
</html>
